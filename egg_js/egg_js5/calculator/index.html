<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/egg_js5/calculator/styles.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled>
        <button class="calculator-button number" onclick="appendNumber('7')">7</button>
        <button class="calculator-button number" onclick="appendNumber('8')">8</button>
        <button class="calculator-button number" onclick="appendNumber('9')">9</button>
        <button class="calculator-button operation" onclick="chooseOperation('+')">+</button>
        <button class="calculator-button number" onclick="appendNumber('4')">4</button>
        <button class="calculator-button number" onclick="appendNumber('5')">5</button>
        <button class="calculator-button number" onclick="appendNumber('6')">6</button>
        <button class="calculator-button operation" onclick="chooseOperation('-')">-</button>
        <button class="calculator-button number" onclick="appendNumber('1')">1</button>
        <button class="calculator-button number" onclick="appendNumber('2')">2</button>
        <button class="calculator-button number" onclick="appendNumber('3')">3</button>
        <button class="calculator-button operation" onclick="chooseOperation('*')">*</button>
        <button class="calculator-button number" onclick="appendNumber('0')">0</button>
        <button class="calculator-button operation" onclick="chooseOperation('/')">/</button>
        <button class="calculator-button equals" onclick="compute()">=</button>
        <button class="calculator-button clear" onclick="clear()">C</button>
    </div>


    <script src="/egg_js5/calculator/index.js"></script>
    <script src="/egg_js5/calculator/calculator.js"></script>
    <script src="/egg_js5/calculator/math.js"></script>
</body>
</html>
